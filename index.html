<!DOCTYPE html>
<html>
    <head>
        <title>Game of life</title>
        <style>
            #game-of-life{
                padding: 20px;
            }
            #board, tr,td{
              margin:0;
              padding:0;
              align: middle;
              border-collapse: collapse;
            }
            img{
              margin:0;
              padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="main-window">
            main-window
            <div id="game-of-life">
                game-of-life
                <table id="board"></table>
            </div>
            <label>Size of board</label>
            <input id="table-size" value="20" type="number" min="20" max="60"/>
            <button id="set-btn">Set</button>
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
            <br/>
            <button id="random-btn">RANDOM!</button>
            <input id="color-btn" value="#80fff"type="color"/>
        </div>
    
    <script src="game-of-life.js" type="text/javascript"></script>
    <script src="view.js" type="text/javascript"></script>
    </body>
    
</html>
